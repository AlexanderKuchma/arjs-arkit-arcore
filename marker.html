<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <!-- Загружаем модель GLB -->
            <a-entity id="model" gltf-model="url(sofa.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'sofa.glb'; // Устанавливаем модель по умолчанию
        }

        document.addEventListener('DOMContentLoaded', function() {
            const modelUrl = getModelUrl();
            const modelEntity = document.querySelector('#model');
            modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);
        });
    </script>
</body>
</html>
