<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Example</title>
    <script>
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        function supportsARCore() {
            return /ARCore/.test(navigator.userAgent);
        }

        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'default_model.glb';
        }

        function loadARQuickLook(url) {
            const anchor = document.createElement('a');
            anchor.setAttribute('rel', 'ar');
            anchor.setAttribute('href', url);
            anchor.innerHTML = 'View in AR';
            document.body.appendChild(anchor);
            anchor.click();
        }

        function loadARCore(url) {
            window.location.href = `arcore.html?model=${encodeURIComponent(url)}`;
        }

        function loadMarkerBasedAR(url) {
            window.location.href = `marker.html?model=${encodeURIComponent(url)}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const modelUrl = getModelUrl();
            if (isIOS()) {
                loadARQuickLook(modelUrl);
            } else if (isAndroid()) {
                if (supportsARCore()) {
                    loadARCore(modelUrl);
                } else {
                    loadMarkerBasedAR(modelUrl);
                }
            } else {
                loadMarkerBasedAR(modelUrl);
            }
        });
    </script>
</head>
<body>
</body>
</html>
