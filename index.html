<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <script>
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        function supportsARCore() {
            // Простой способ проверки поддержки ARCore
            return /ARCore/.test(navigator.userAgent);
        }

        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'default_model.glb';
        }

        function loadARQuickLook(url) {
            const anchor = document.createElement('a');
            anchor.setAttribute('rel', 'ar');
            anchor.setAttribute('href', url);
            anchor.innerHTML = 'View in AR';
            document.body.appendChild(anchor);
            anchor.click();
        }

        function loadARCore(url) {
            window.location.href = url;
        }

        function loadMarkerBasedAR(modelUrl) {
            document.body.innerHTML = `
                <a-scene embedded arjs>
                    <a-marker preset="hiro">
                        <a-entity gltf-model="url(${modelUrl})" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
                    </a-marker>
                    <a-camera-static></a-camera-static>
                </a-scene>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const modelUrl = getModelUrl();
            if (isIOS()) {
                loadARQuickLook(modelUrl.replace('.glb', '.usdz'));
            } else if (isAndroid()) {
                if (supportsARCore()) {
                    loadARCore('arcore.html?model=' + encodeURIComponent(modelUrl));
                } else {
                    loadMarkerBasedAR(modelUrl);
                }
            } else {
                loadMarkerBasedAR(modelUrl);
            }
        });
    </script>
</body>
</html>
