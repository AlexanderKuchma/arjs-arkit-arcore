<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <script>
        // Функция для определения iOS устройств
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Функция для определения Android устройств
        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // Функция для проверки поддержки ARCore
        function supportsARCore() {
            // Простой способ проверки поддержки ARCore
            return /ARCore/.test(navigator.userAgent);
        }

        // Функция для получения URL модели из параметра URL
        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'default_model.glb'; // Замените на имя вашей модели, если нужно
        }

        // Функция для загрузки AR Quick Look (iOS)
        function loadARQuickLook(url) {
            const anchor = document.createElement('a');
            anchor.setAttribute('rel', 'ar');
            anchor.setAttribute('href', url);
            anchor.innerHTML = 'View in AR';
            document.body.appendChild(anchor);
            anchor.click();
        }

        // Функция для загрузки ARCore (Android)
        function loadARCore(url) {
            window.location.href = url;
        }

        // Функция для загрузки маркерной AR
        function loadMarkerBasedAR(modelUrl) {
            document.body.innerHTML = `
                <a-scene embedded arjs='sourceType: webcam;'>
                    <a-marker preset="hiro">
                        <a-entity gltf-model="url(${modelUrl})" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const modelUrl = getModelUrl();
            if (isIOS()) {
                loadARQuickLook(modelUrl);
            } else if (isAndroid()) {
                if (supportsARCore()) {
                    loadARCore('arcore.html?model=' + encodeURIComponent(modelUrl));
                } else {
                    loadMarkerBasedAR(modelUrl);
                }
            } else {
                loadMarkerBasedAR(modelUrl);
            }
        });
    </script>
</body>
</html>
