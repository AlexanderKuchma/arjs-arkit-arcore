<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Redirect</title>
    <script>
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        function supportsARCore() {
            // Проверка наличия ARCore на Android
            return /ARCore/.test(navigator.userAgent) || /com\.google\.ar\.core/.test(navigator.userAgent);
        }

        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb'; // Устанавливаем модель по умолчанию
        }

        function redirectToAppropriatePage(url) {
            if (isIOS() || (isAndroid() && supportsARCore())) {
                window.location.href = `ar.html?model=${encodeURIComponent(url)}`;
            } else {
                window.location.href = `marker.html?model=${encodeURIComponent(url)}`;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const modelUrl = getModelUrl();
            redirectToAppropriatePage(modelUrl);
        });
    </script>
</head>
<body>
</body>
</html>
